# https://taskfile.dev/usage/
version: '3' # the version of taskfile being used

tasks:
  clean:
    cmds:
      - rm -f greetings

  build:
    deps: [clean]
    sources:
      - *.mod
      - *.go
    generates:
      - greetings
    cmds:
      - go version
      - go build -v

  run:
    deps: [build]
    cmds:
      - go run .